name: Auto Merge

on:
  pull_request:
    types:
      - labeled

jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Automated PR merge
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          MERGE_LABELS: automerge
          DELETE_BRANCH_AFTER_MERGE: true
